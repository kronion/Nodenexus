<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='author' content='Collin Stedman'>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>

    <title>{{ page.title }}</title>

    <!-- syntax highlighting CSS -->
    <link rel='stylesheet' href='/css/syntax.css'>

    <!-- Pure CSS -->
    <link rel='stylesheet' href='/css/pure-min.css'>

    <!-- Page CSS -->
    <link rel='stylesheet' href='/css/main.css'>

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono' rel='stylesheet' type='text/css'>

    <!-- Icons -->
    <link rel='stylesheet' href='/css/icomoon.css'>

    <!-- Favicon -->
    <link rel='icon' type='image/x-icon' href='/favicon.ico'>

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="/feed">

    {% if page.extensions %}
      <!-- Chrome Extensions -->
      {% for extension in  page.extensions %}
        {{ extension.link }}
      {% endfor %}
    {% endif %}
  </head>
  <body>
    <!-- Sidebar menu -->
    {% include menu.html %}

    <div id='layout'>

      <!-- Main content -->
      <div id='content'>

        <!-- Logo SVG and text -->
        {% include logo.html %}

        {{ content }}

        <!-- Bottom bar -->
        {% include footer.html %}
      </div>
    </div>
    <script type='application/javascript' src='/js/hammer.min.js'></script>
    <script type='application/javascript' src='/js/ui.js'></script>
    <script type='application/javascript' src='/js/ga.js'></script>
  </body>
</html>
