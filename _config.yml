name: NODENEXUS
description: A Blog by Collin Stedman
url: http://blog.nodenexus.com
markdown: 'kramdown'
redcarpet:
    extensions:
      -
        'smart'
highlighter: 'pygments'
paginate: 5
permalink: 'pretty'
sass:
  style: :compressed
  cache_location: '_sass/.sass-cache'
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Collin Stedman"
